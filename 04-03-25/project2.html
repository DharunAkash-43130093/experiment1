<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA - Delicious Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f04d2d;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .banner {
            text-align: center;
            padding: 50px;
        }
        .banner img {
            max-width: 400px;
            border-radius: 10px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .grid img {
            width: 300px;
            border-radius: 10px;
        }
        .footer {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">DA <span style="color: black;">multi cusine</span></div>
        <div class="menu">
            <a href="#">Order Tracking</a>
            <a href="#">New Order</a>
            <a href="#">Contact Us</a>
            <a href="#">News & Blogs</a>
        </div>
    </div>

    <div class="banner">
        <img src="food_banner.jpg" alt="Delicious Food">
        <h1>Tastyyy yummmyyyy</h1>
        <p>50% Off on All Products</p>
        <button>Explore Now</button>
    </div>

    <div class="content">
        <h2>Our Menu</h2>
        <div class="grid">
            <img src="dish1.jpg" alt="Dish 1">
            <img src="dish2.jpg" alt="Dish 2">
            <img src="dish3.jpg" alt="Dish 3">
            <img src="dish4.jpg" alt="Dish 4">
            <img src="dish5.jpg" alt="Dish 5">
            <img src="dish6.jpg" alt="Dish 6">
        </div>
    </div>

    <div class="footer">
        <p>DA multi cusine &copy; 2025. All Rights Reserved.</p>
        <p>Follow Us on: 
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a> | 
            <a href="#">YouTube</a>
        </p>
    </div>

</body>
</html>
